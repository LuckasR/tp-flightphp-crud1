<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des types de mouvements</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input, select, button {
      margin: 5px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    td button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    td button:hover {
      color: red;
    }
  </style>
</head>
<body>

  <!-- SECTION : EN-T√äTE -->
  <h1>Gestion des types de mouvements</h1>

  <!-- SECTION : FORMULAIRE DE SAISIE -->
  <section id="formulaire">
    <input type="hidden" id="id">
    <select id="id_type" required>
      <option value="">S√©lectionner une cat√©gorie</option>
    </select>
    <input type="text" id="nom" placeholder="Nom du mouvement" required>
    <button onclick="ajouterOuModifier()">Ajouter / Modifier</button>
    <div id="error-message" class="error"></div>
  </section>

  <!-- SECTION : TABLEAU DES MOUVEMENTS -->
  <section id="tableau">
    <table id="table-mouvements">
      <thead>
        <tr>
          <th>ID</th>
          <th>Cat√©gorie</th>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- SECTION : SCRIPT -->
  <script>
    const apiBase = "http://localhost/tp-flightphp-crud1/ws";

    // --- FONCTION G√âN√âRIQUE AJAX ---
    function ajax(method, url, data, callback, errorCallback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            callback(JSON.parse(xhr.responseText));
          } else {
            console.error("Erreur serveur :", xhr.responseText);
            if (errorCallback) errorCallback(xhr.responseText);
          }
        }
      };
      xhr.send(data);
    }

    // --- CHARGEMENT DES CAT√âGORIES ---
    function chargerCategories() {
      ajax("GET", "/categories", null, (data) => {
        const select = document.getElementById("id_type");
        select.innerHTML = '<option value="">S√©lectionner une cat√©gorie</option>';
        if (data && data.length > 0) {
          data.forEach(c => {
            const option = document.createElement("option");
            option.value = c.id;
            option.textContent = c.type_name;
            select.appendChild(option);
          });
        } else {
          document.getElementById("error-message").textContent = "Aucune cat√©gorie disponible.";
        }
      }, () => {
        document.getElementById("error-message").textContent = "Erreur lors du chargement des cat√©gories.";
      });
    }

    // --- CHARGEMENT DES MOUVEMENTS ---
    function chargerMouvements() {
      ajax("GET", "/mouvements", null, (data) => {
        const tbody = document.querySelector("#table-mouvements tbody");
        tbody.innerHTML = "";
        data.forEach(m => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${m.id}</td>
            <td>${m.type_name}</td>
            <td>${m.nom}</td>
            <td>
              <button onclick='remplirFormulaire(${JSON.stringify(m)})'>‚úèÔ∏è</button>
              <button onclick='supprimerMouvement(${m.id})'>üóëÔ∏è</button>
            </td>`;
          tbody.appendChild(tr);
        });
      });
    }

    // --- AJOUT OU MODIFICATION ---
    function ajouterOuModifier() {
      const id = document.getElementById("id").value;
      const id_type = document.getElementById("id_type").value;
      const nom = document.getElementById("nom").value;
      const errorMessage = document.getElementById("error-message");

      if (!id_type || !nom) {
        errorMessage.textContent = "Veuillez remplir tous les champs obligatoires.";
        return;
      }

      errorMessage.textContent = "";
      const data = `id_type=${encodeURIComponent(id_type)}&nom=${encodeURIComponent(nom)}`;

      if (id) {
        ajax("PUT", `/mouvements/${id}`, data, () => {
          resetForm();
          chargerMouvements();
        }, () => {
          errorMessage.textContent = "Erreur lors de la mise √† jour.";
        });
      } else {
        ajax("POST", "/mouvements", data, () => {
          resetForm();
          chargerMouvements();
        }, () => {
          errorMessage.textContent = "Erreur lors de la cr√©ation.";
        });
      }
    }

    // --- REMPLIR FORMULAIRE POUR MODIFICATION ---
    function remplirFormulaire(m) {
      document.getElementById("id").value = m.id;
      document.getElementById("id_type").value = m.id_type;
      document.getElementById("nom").value = m.nom;
      document.getElementById("error-message").textContent = "";
    }

    // --- SUPPRESSION D‚ÄôUN MOUVEMENT ---
    function supprimerMouvement(id) {
      if (confirm("Supprimer ce type de mouvement ?")) {
        ajax("DELETE", `/mouvements/${id}`, null, () => {
          chargerMouvements();
        }, () => {
          document.getElementById("error-message").textContent = "Erreur lors de la suppression.";
        });
      }
    }

    // --- R√âINITIALISATION DU FORMULAIRE ---
    function resetForm() {
      document.getElementById("id").value = "";
      document.getElementById("id_type").value = "";
      document.getElementById("nom").value = "";
      document.getElementById("error-message").textContent = "";
    }

    // --- INITIALISATION ---
    chargerCategories();
    chargerMouvements();
  </script>

</body>
</html>
