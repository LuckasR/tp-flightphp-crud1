<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Types de Pr√™t</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      color: #2c3e50;
    }

    section {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    section h2 {
      margin-top: 0;
      font-size: 18px;
      color: #34495e;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    input, textarea, button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      width: 200px;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .actions button:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Gestion des Types de Pr√™t</h1>

  <!-- SECTION : FORMULAIRE -->
  <form id="form-pret">

    <input type="hidden" id="id">

    <!-- SECTION NOM & DESCRIPTION -->
    <section>
      <h2>Identification</h2>
      <label for="nom">Nom du pr√™t</label>
      <input type="text" id="nom" placeholder="Nom du type de pr√™t">

      <label for="description">Description</label>
      <textarea id="description" placeholder="Description"></textarea>
    </section>

    <!-- SECTION CRIT√àRES DE CLIENT -->
    <section>
      <h2>Crit√®res d‚Äô√©ligibilit√©</h2>
      <label for="revenu_minimum">Revenu minimum</label>
      <input type="number" id="revenu_minimum" placeholder="Revenu minimum">

      <label for="age_minimum">√Çge minimum</label>
      <input type="number" id="age_minimum" placeholder="√Çge minimum">

      <label for="age_maximum">√Çge maximum</label>
      <input type="number" id="age_maximum" placeholder="√Çge maximum">
    </section>

    <!-- SECTION MONTANTS -->
    <section>
      <h2>Montants</h2>
      <label for="montant_min">Montant minimum</label>
      <input type="number" id="montant_min" placeholder="Montant minimum">

      <label for="montant_max">Montant maximum</label>
      <input type="number" id="montant_max" placeholder="Montant maximum">
    </section>

    <!-- SECTION DUR√âES -->
    <section>
      <h2>Dur√©es</h2>
      <label for="duree_min">Dur√©e minimum (mois)</label>
      <input type="number" id="duree_min" placeholder="Dur√©e minimum">

      <label for="duree_max">Dur√©e maximum (mois)</label>
      <input type="number" id="duree_max" placeholder="Dur√©e maximum">
    </section>

    <!-- SECTION TAUX ET FRAIS -->
    <section>
      <h2>Taux & Frais</h2>
      <label for="taux_interet">Taux d‚Äôint√©r√™t (%)</label>
      <input type="number" id="taux_interet" placeholder="Taux int√©r√™t">

      <label for="taux_interet_retard">Taux de retard (%)</label>
      <input type="number" id="taux_interet_retard" placeholder="Taux int√©r√™t de retard">

      <label for="frais_dossier_fixe">Frais de dossier</label>
      <input type="number" id="frais_dossier_fixe" placeholder="Frais dossier fixe">
    </section>

    <!-- SECTION DOCUMENTS -->
    <section>
      <h2>Documents requis</h2>
      <label for="documents_requis">Liste des documents</label>
      <textarea id="documents_requis" placeholder="Exemple: CIN, fiche de paie, justificatif de domicile"></textarea>

      <label><input type="checkbox" id="actif" checked> Actif</label>
    </section>

    <!-- SECTION ACTION -->
    <section>
      <button type="button" onclick="ajouterOuModifier()">Ajouter / Modifier</button>
    </section>

  </form>

  <!-- SECTION TABLEAU -->
  <section>
    <h2>Liste des types de pr√™t</h2>
    <table id="table-typeprets">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Montant</th>
          <th>Dur√©e</th>
          <th>Taux</th>
          <th>Actif</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- SCRIPT JS -->
  <script>
    const apiBase = "http://localhost/tp-flightphp-crud1/ws";

    function ajax(method, url, data, callback) {
      const xhr = new XMLHttpRequest();
      xhr.open(method, apiBase + url, true);
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.onreadystatechange = () => {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) callback(JSON.parse(xhr.responseText));
          else alert("Erreur serveur : " + xhr.responseText);
        }
      };
      xhr.send(data);
    }

    function chargerTypePrets() {
      ajax("GET", "/typeprets", null, (data) => {
        const tbody = document.querySelector("#table-typeprets tbody");
        tbody.innerHTML = "";
        data.forEach(tp => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${tp.nom}</td>
            <td>${tp.montant_min} - ${tp.montant_max}</td>
            <td>${tp.duree_min} - ${tp.duree_max} mois</td>
            <td>${tp.taux_interet}%</td>
            <td>${tp.actif ? '‚úÖ' : '‚ùå'}</td>
            <td class="actions">
              <button onclick='remplir(${JSON.stringify(tp)})'>‚úèÔ∏è</button>
              <button onclick='supprimer(${tp.id})'>üóëÔ∏è</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function getDataFromForm() {
      return `nom=${encodeURIComponent(nom.value)}&description=${encodeURIComponent(description.value)}&revenu_minimum=${revenu_minimum.value}&age_minimum=${age_minimum.value}&age_maximum=${age_maximum.value}&montant_min=${montant_min.value}&montant_max=${montant_max.value}&duree_min=${duree_min.value}&duree_max=${duree_max.value}&taux_interet=${taux_interet.value}&taux_interet_retard=${taux_interet_retard.value}&frais_dossier_fixe=${frais_dossier_fixe.value}&documents_requis=${encodeURIComponent(documents_requis.value)}&actif=${actif.checked ? 1 : 0}`;
    }

    function ajouterOuModifier() {
      const id = document.getElementById("id").value;
      const data = getDataFromForm();

      if (id) {
        ajax("PUT", `/typeprets/${id}`, data, () => {
          resetForm(); chargerTypePrets();
        });
      } else {
        ajax("POST", `/typeprets`, data, () => {
          resetForm(); chargerTypePrets();
        });
      }
    }

    function remplir(tp) {
      id.value = tp.id;
      nom.value = tp.nom;
      description.value = tp.description || "";
      revenu_minimum.value = tp.revenu_minimum;
      age_minimum.value = tp.age_minimum;
      age_maximum.value = tp.age_maximum;
      montant_min.value = tp.montant_min;
      montant_max.value = tp.montant_max;
      duree_min.value = tp.duree_min;
      duree_max.value = tp.duree_max;
      taux_interet.value = tp.taux_interet;
      taux_interet_retard.value = tp.taux_interet_retard;
      frais_dossier_fixe.value = tp.frais_dossier_fixe;
      documents_requis.value = tp.documents_requis || "";
      actif.checked = tp.actif;
    }

    function supprimer(id) {
      if (confirm("Supprimer ce type de pr√™t ?")) {
        ajax("DELETE", `/typeprets/${id}`, null, () => chargerTypePrets());
      }
    }   

    function resetForm() {
      document.querySelectorAll("input, textarea").forEach(el => {
        if (el.type === "checkbox") el.checked = true;
        else el.value = "";
      });
    }

    // Initialisation
    chargerTypePrets();
  </script>

</body>
</html>
